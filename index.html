<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pomodoro Clock</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div id="wrapper">  
        <h1>Pomodoro Clock</h1>

        <div id="break">
            <!-- Display the break time length and add or subtract time from break -->
            <p>Break Length</p>
            <button onclick="setBreakLength(-1)" class="minus">-</button>
              <span id="breakTime">5</span>
            <button onclick="setBreakLength(1)" class="plus">+</button>
        </div><!-- /end #break -->

        <div id="session">
            <!-- Display the session time length and add or subtract time from length --> 
            <p>Session Length</p>
            <button onclick="setSessionLength(-1)" class="minus">-</button>
              <span id="sessionTime">25</span>
            <button onclick="setSessionLength(1)" class="plus">+</button>
        </div><!-- /end #session -->
    </div><!-- /end #wrapper -->
      
    <canvas id="canvas" width="500" height="500"></canvas>
      
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
